<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>재곤 & 하예림 결혼식 초대장</title>

  <style>
    :root {
      --accent: #ff7a00;
      --text: #ffffff;
      --bg: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", "맑은 고딕", sans-serif;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .tagline {
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .info {
      font-size: 14px;
      line-height: 1.7;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .music-toggle {
      padding: 8px 14px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(0,0,0,0.5);
      color: #ffffff;
      backdrop-filter: blur(6px);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background .2s ease, border-color .2s ease, color .2s ease, transform .1s ease;
    }

    .music-toggle.on {
      background: var(--accent);
      border-color: var(--accent);
      color: #000000;
    }

    .music-toggle:active {
      transform: scale(0.96);
    }

    .hint {
      margin-top: 18px;
      font-size: 11px;
      opacity: 0.65;
      line-height: 1.5;
    }
  </style>
</head>

<body>
<div class="page">

  <!-- bgm.mp4는 index.html과 같은 폴더에 있어야 합니다 -->
  <audio
    id="bgm"
    src="bgm.mp4"
    preload="auto"
    loop
  ></audio>

  <div class="tagline">Wedding Invitation</div>

  <div class="title">김재곤 · 하예림</div>

  <div class="subtitle">2026.02.22. SUN 04:30PM</div>

  <div class="info">
    드레스가든 4층 블리스돔홀<br>
    서울 강남구 영동대로 707
  </div>

  <button type="button" class="music-toggle" id="music-toggle" onclick="toggleMusic()">
    <span>♪</span><span>Music Off</span>
  </button>

  <div class="hint">
    PC에서는 페이지 진입 시 자동 재생을 최대한 시도합니다.<br>
    모바일 브라우저에서는 정책상 자동 재생이 막힐 수 있어<br>
    위 버튼을 한 번 눌러주셔야 재생될 수 있습니다.
  </div>
</div>

<script>
  let isMusicPlaying = false;

  function updateMusicButton() {
    const btn = document.getElementById("music-toggle");
    if (!btn) return;

    if (isMusicPlaying) {
      btn.classList.add("on");
      btn.innerHTML = "<span>♪</span><span>Music On</span>";
    } else {
      btn.classList.remove("on");
      btn.innerHTML = "<span>♪</span><span>Music Off</span>";
    }
  }

  function toggleMusic() {
    const audio = document.getElementById("bgm");
    if (!audio) return;

    if (audio.paused) {
      audio.play().then(() => {
        isMusicPlaying = true;
        updateMusicButton();
      }).catch(() => {
        // 재생 실패해도 에러는 조용히 무시
      });
    } else {
      audio.pause();
      isMusicPlaying = false;
      updateMusicButton();
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    const audio = document.getElementById("bgm");
    if (!audio) return;

    audio.volume = 0.65;

    // PC에서 자동 재생 시도
    const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

    if (!isMobile) {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          isMusicPlaying = true;
          updateMusicButton();
        }).catch(() => {
          // 자동 재생이 막힌 경우: 버튼으로만 재생 가능
          isMusicPlaying = false;
          updateMusicButton();
        });
      }
    } else {
      // 모바일은 버튼으로 재생 유도
      isMusicPlaying = false;
      updateMusicButton();
    }
  });
</script>

</body>
</html>
